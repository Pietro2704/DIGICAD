<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="form-container">
      <h2 class="text">Cadastro de Pessoas</h2>
      <form action="#" method="get">

        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" name="nome" id="nome" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="data-nasc">Data de Nascimento:</label>
          <input type="date" name="data-nasc" id="data-nasc" required>
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha" required>
        </div>

        <div class="form-group">
          <label for="confirm-senha">Confirmar senha:</label>
          <input type="password" name="confirm-senha" id="confirm-senha" required>
        </div>

        <input type="submit" value="Cadastrar" class="submit-btn">
      </form>

    </main>
  </body>
</html>
