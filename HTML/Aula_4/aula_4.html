<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 4</title>
  </head>
  <body>
    <h1>Mídia</h1>

    <section id="videos">
      <h2>Vídeo</h2>
      <iframe
        width="400"
        height="300"
        src="https://www.youtube.com/embed/psZj1J4BaMU?si=p1C8BZEs9fO-Zq2Z"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      >
      </iframe>
    </section>

    <section id="web">
      <h2>Páginas Web</h2>
      <iframe
        width="400"
        height="300"
        src="https://g1.globo.com/"
        frameborder="1"
      >
      </iframe>
      <br />
      <iframe width="400" height="300" src="../index.html" frameborder="1">
      </iframe>
    </section>

    <section id="maps">
      <h2>Google Maps</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.3296595697693!2d-46.68915392466991!3d-23.55660087880308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce575858b6a5b9%3A0xc5b1a9636043ff22!2sBeco%20do%20Batman!5e0!3m2!1spt-BR!2sbr!4v1730501820242!5m2!1spt-BR!2sbr"
        width="400"
        height="300"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
    </section>

    <section id="docs">
      <h2>Documentos</h2>
      <iframe
        width="400"
        height="300"
        src="https://feac.org.br/wp-content/uploads/2021/12/FERRAMENTA4_FOV-FEAC.pdf"
        frameborder="1"
      >
      </iframe>
    </section>
  </body>
</html>
